<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Năm nhuận</title>

</head>
<body>
<script>

       let year = prompt("Nhap nam");
        if((year %4 == 0) && (year %100 != 0)) {
           document.write("Nam nhuan")
        }
        else if((year % 100 == 0) && (year %400 == 0)){
            document.write("Nam nhuan")
        }else {
            document.write("Nam khong nhuan")
        }


</script>

</body>
</html>
